# Assign reviewer if PR is risky
# Note: This step requires a GH_PAT secret to be set in the repository
# It won't work in forked repositories unless GH_PAT is added manually
name: PR Risk Checker

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-risk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run PR Risk Checker
        id: riskcheck
        uses: ./Code_Review_Analytics/.github/actions/risk-checker
        with:
          repo_owner: ${{ github.repository_owner }}
          repo_name: ${{ github.event.repository.name }}
          pr_number: ${{ github.event.pull_request.number }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Print PR Risk Status
        run: echo "PR is risky? ${{ steps.riskcheck.outputs.is_risky }}"

      - name: Debug riskcheck output
        run: |
          echo "Debug - Output from riskcheck step:"
          echo "IS_RISKY=${{ steps.riskcheck.outputs.is_risky }}"

      - name: Assign reviewer if risky
        if: steps.riskcheck.outputs.is_risky == 'true'
        run: |
          python Code_Review_Analytics/pr_risk_checker/assign_reviewer.py
        env:
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          REVIEWER: "senior-reviewer"  # Change this to an actual GitHub username